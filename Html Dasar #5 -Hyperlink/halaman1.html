<!DOCTYPE html>
<html>
<head>
	<title>Hyperlink - Halaman 1</title>
</head>
<body>

	<!-- Untuk membuat Hyperlink diperlukan tag a dan cara penggunaannya bisa ke eksternal link dan internal link-->

	<!-- Contoh hyperlink ke link eksternal -->
	<p>Klik <a href="http://google.com">disini</a> untuk mengetahui informasi lebih lanjut.</p>

	<!-- Contoh hyperlink ke internal link -->
	<p>Klik <a href="halaman2.html">disini</a> untuk menuju ke halaman 2.</p>

	<!-- Jika file html berada di folder lain ini caranya -->
	<p>Klik <a href="admin/halaman3.html">disini</a> untuk menuju halaman 3</p>

	<!-- Kalian bisa pindah ke halaman lain lalu pindah ke bagian tertentu dengan cara -->
	<!-- Kalian Juga Bisa Membuat Hyperlink Kalian Ketika Dibuka Munculnya Ditab Baru Dengan Menambahkan <a href="" target=""></a> -->
	<a href="page_anchor.html#bagian2" target="_blank">Ke page_anchor, Bagian2</a>

	<!--
	Kalian Bisa Mengganti target=""
	_self : Membuka link di tab yang sudah ada
	_blank : Membuka link di tab yang baru
	-->

</body>
</html>
