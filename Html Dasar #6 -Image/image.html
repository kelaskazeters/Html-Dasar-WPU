<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
</head>
<body>

	<!-- Untuk menunjukan gambar kalian bisa menggunakan tag <img src="">
	src="" bisa diisi dengan nama file gambar/link gambar -->

	<!-- 
	Ada beberapa atribut di tag img yaitu:
	src : untuk mengambil gambar
	alt : untuk memunculkan tulisan jika gambar rusak
	title : untuk memunculkan tulisan jika cursor diletakkan di gambar
	width : untuk merubah lebar gambar
	height : untuk merubah tinggi gambar
	Note! Tidak direkomendasikan untuk memakai weight dan height secara bersamaan -->
	<!-- jika kalian memakai weight/height dan hanya menulis angkanya saja satuannya hanya pixel tapi
	kalian bisa menulis width="50%" berarti gambarnya 50% dari halaman web kalian
	 -->

	<!-- Contoh Tag <img src=""> dengan internal source -->
	<img src="logo.png" title="logo python" width="300">

	<!-- Kalian bisa menggabungkan gambar dengan hyperlink -->

	<!-- Contohnya -->
	<a href="http://kasetgaming.blogspot.com">
		<img src="logo.png" width="350">
	</a>

</body>
</html>
