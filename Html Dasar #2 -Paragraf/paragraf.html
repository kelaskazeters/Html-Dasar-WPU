<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>
	<!-- Ini Adalah Comment! -->
	<!-- br : untuk menambahkan jarak antar paragraf -->
	<!-- hr : untuk menambahkan garis horizontal -->

	<!-- ini contoh p, br, hr -->
	<p>Ini adalah paragraf 1</p>
	<br>
	<p>Ini adalah <br> paragraf 2</p>
	<hr>

	<!-- b : untuk membuat tulisan menjadi bold -->
	<!-- i : untuk membuat tulisan menjadi italic -->
	<!-- u : untuk membuat garis bawah pada tulisan -->
	<!-- strong : fungsinya sama seperti b -->
	<!-- em : fungsinya sama seperti i -->

	<!-- ini contoh b, i, u -->
	<p><b>Selamat Datang</b> Di Sekolah <i>Pemrograman Web</i></p>
	<p>Nama Saya <u>Rafliano</u></p>
	<hr>

	<p><strong>Pengumungan</strong>. Sekolah Pemrograman Web, Senin 16 Maret 2020 <em>Ditiadakan!</em></p>

</body>
</html>
