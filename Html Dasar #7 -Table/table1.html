<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

	<!-- Kalian bisa menambahkan border -->
	<!-- Ada beberapa atribut untuk table contoh -->
	<!-- 
	border : untuk menambah border di tabel
	cellspacing : untuk menambah jarak antar cell
	cellpadding : untuk memberi luas pada sebuah cell
	colspan : untuk menggabungkan dua columms
	rowspan : untuk menggabungkan dua rows
	-->

	<!-- Dibawah ini adalah contoh penggunaan border, cellspacing,cellpadding tabel yang simple -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr >
			<td>baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
		</tr>
		<tr>
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
		</tr>
	</table>

	<!-- Kalian juga bisa membuat complex tabel -->
	<table>
		<thead>
			<tr>
				<th></th>
				<th>Kolom 1</th>
				<th>Kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>Baris 1, Kolom 1</td>
				<td>Baris 1, Kolom 2</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>Baris 2, Kolom 1</td>
				<td>Baris 2, Kolom 2</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
